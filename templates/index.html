<body>
    <div class="container">
        <h1>ğŸ“Š è¡¨æ ¼è¯†åˆ«å·¥å…·</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <p>æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <p><small>æ”¯æŒPNGã€JPGã€BMPç­‰æ ¼å¼ï¼Œæˆ–ç›´æ¥ç²˜è´´æˆªå›¾</small></p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <br>
            <button class="btn" onclick="document.getElementById('fileInput').click()">é€‰æ‹©æ–‡ä»¶</button>
            <button class="btn" onclick="pasteImage()">ç²˜è´´æˆªå›¾</button>
        </div>
        
        <div class="preview" id="preview">
            <h3>å›¾ç‰‡é¢„è§ˆ</h3>
            <img id="previewImage" src="" alt="é¢„è§ˆ">
            <br>
            <button class="btn" onclick="recognizeTable()">è¯†åˆ«è¡¨æ ¼</button>
            <button class="btn" onclick="clearAll()">é‡æ–°é€‰æ‹©</button>
        </div>
        
        <div class="loading" id="loading">
            <p>æ­£åœ¨è¯†åˆ«è¡¨æ ¼ä¸­...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>è¯†åˆ«ç»“æœ</h3>
            <div id="tableContainer"></div>
            <br>
            <button class="btn" onclick="downloadCSV()">ä¸‹è½½CSV</button>
            <button class="btn" onclick="clearAll()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        let currentImageData = null;
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        // æ‹–æ‹½å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        // ç²˜è´´å›¾ç‰‡å¤„ç†
        async function pasteImage() {
            try {
                // å°è¯•ä½¿ç”¨æ–°çš„Clipboard API
                if (navigator.clipboard && navigator.clipboard.read) {
                    const items = await navigator.clipboard.read();
                    for (const item of items) {
                        for (const type of item.types) {
                            if (type.startsWith('image/')) {
                                const blob = await item.getType(type);
                                const file = new File([blob], 'pasted-image.png', { type: type });
                                handleFile(file);
                                return;
                            }
                        }
                    }
                }
                
                // å¦‚æœæ–°APIä¸å¯ç”¨æˆ–æ²¡æœ‰å›¾ç‰‡ï¼Œå°è¯•ä¼ ç»Ÿæ–¹æ³•
                const pasteArea = document.createElement('textarea');
                pasteArea.style.position = 'fixed';
                pasteArea.style.left = '-1000px';
                document.body.appendChild(pasteArea);
                pasteArea.focus();
                
                // æ˜¾ç¤ºæç¤ºä¿¡æ¯
                showError('è¯·å…ˆæˆªå›¾ï¼Œç„¶åæŒ‰ Ctrl+V ç²˜è´´åˆ°é¡µé¢ä¸Š');
                
                // ç›‘å¬ç²˜è´´äº‹ä»¶
                const pasteHandler = function(e) {
                    e.preventDefault();
                    const items = e.clipboardData.items;
                    
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf('image') !== -1) {
                            const blob = items[i].getAsFile();
                            const file = new File([blob], 'pasted-image.png', { type: 'image/png' });
                            handleFile(file);
                            document.body.removeChild(pasteArea);
                            document.removeEventListener('paste', pasteHandler);
                            hideError();
                            return;
                        }
                    }
                    showError('å‰ªè´´æ¿ä¸­æ²¡æœ‰æ‰¾åˆ°å›¾ç‰‡ï¼Œè¯·ç¡®ä¿å·²æˆªå›¾');
                };
                
                document.addEventListener('paste', pasteHandler);
                
                // 5ç§’åæ¸…ç†
                setTimeout(() => {
                    document.body.removeChild(pasteArea);
                    document.removeEventListener('paste', pasteHandler);
                }, 5000);
                
            } catch (err) {
                showError('è¯·ä½¿ç”¨ç³»ç»Ÿæˆªå›¾å·¥å…·æˆªå›¾ï¼Œç„¶åæŒ‰ Ctrl+V ç²˜è´´');
            }
        }
        
        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                document.getElementById('previewImage').src = currentImageData;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('uploadArea').style.display = 'none';
                hideError();
            };
            reader.readAsDataURL(file);
        }
        
        // è¯†åˆ«è¡¨æ ¼
        async function recognizeTable() {
            if (!currentImageData) {
                showError('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }
            
            showLoading();
            hideError();
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_data: currentImageData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResult(result);
                } else {
                    showError(result.error || 'è¯†åˆ«å¤±è´¥');
                }
            } catch (err) {
                showError('ç½‘ç»œé”™è¯¯: ' + err.message);
            } finally {
                hideLoading();
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function displayResult(result) {
            const tableContainer = document.getElementById('tableContainer');
            
            // åˆ›å»ºè¡¨æ ¼
            let html = `<p>è¯†åˆ«åˆ° ${result.row_count} è¡Œ ${result.col_count} åˆ—æ•°æ®</p>`;
            html += '<table>';
            
            // è¡¨å¤´
            html += '<tr>';
            result.headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr>';
            
            // æ•°æ®è¡Œ
            result.table_data.forEach(row => {
                html += '<tr>';
                result.headers.forEach(header => {
                    html += `<td>${row[header] || ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</table>';
            tableContainer.innerHTML = html;
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('preview').style.display = 'none';
        }
        
        // ä¸‹è½½CSV
        function downloadCSV() {
            const table = document.querySelector('table');
            let csv = '';
            
            // è·å–è¡¨å¤´
            const headers = [];
            table.querySelectorAll('th').forEach(th => {
                headers.push(th.textContent);
            });
            csv += headers.join(',') + '\n';
            
            // è·å–æ•°æ®
            table.querySelectorAll('tr').forEach(tr => {
                const tds = tr.querySelectorAll('td');
                if (tds.length > 0) {
                    const row = [];
                    tds.forEach(td => {
                        row.push(`"${td.textContent.replace(/"/g, '""')}"`);
                    });
                    csv += row.join(',') + '\n';
                }
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'table_data.csv';
            link.click();
        }
        
        // æ¸…ç©ºæ‰€æœ‰
        function clearAll() {
            currentImageData = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'block';
            hideError();
        }
        
        // å·¥å…·å‡½æ•°
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
